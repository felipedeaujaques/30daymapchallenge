<!doctype html>
<html>
  <head>
    <title>Simple demo â€“ Tangram</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/tangram/dist/tangram.min.js"></script>
    <style>
        body {
            margin: 0px;
            border: 0px;
            padding: 0px;
        }
        .leaflet-container {
    		background-color:rgb(255, 255, 255);
		    }  
        #map {
            height: 100%;
            width: 60%;
            position: absolute;
        }

    </style>
  </head>

  <body>
    <h1>Same distance areas (Voronoi) for osm-mapped toilets in Frankfurt </h>
    <div id="map"></div>
    <script>

        let map = L.map('map');

        let tangramLayer = Tangram.leafletLayer({
            scene: 'https://felipedeaujaques.github.io/30daysmapchallenge/OpenStreetMap/scene.yaml',
            attribution: '<a href="https://mapzen.com/tangram" target="_blank">Tangram</a> | &copy; OSM contributors'
        });

        tangramLayer.addTo(map);

        map.setView([50.1, 8.6], 12);

    </script>

  </body>
</html>
