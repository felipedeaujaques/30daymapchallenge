<div id='map'></div>

<script>

let map = L.map('map').setView([50.11, 8.6], 4);
let lastLayer = null;

function httpGet(url) {
    let xmlHttp = new XMLHttpRequest();
    xmlHttp.open("GET", url, false);
    xmlHttp.send(null);
    return xmlHttp.responseText;
}

function polygonize(geoboundary) {
	let res = geoboundary;
	res.push(geoboundary[0]);
	return [res];
}

function getHexBins(resolution) {
	let hexBins = {"type":"FeatureCollection", "features": []};

	for (let it of beehives.features){
		let index = h3.geoToH3(it.geometry.coordinates[0], it.geometry.coordinates[1], resolution);
		if (hexBins.features.some(e => e.id === index)) {
			(hexBins.features.find( e => e.id === index )).properties.hives++;	
		} else {
			let dummy = {
			"type":"Feature",
			"id": index,
			"geometry": {
				"type": "Polygon",
				"coordinates": polygonize(h3.h3ToGeoBoundary(index))
			},
			"properties": {
				"hives":1
			}};	
			hexBins.features.push(dummy);
		}
	}
	return hexBins;
}

function makeLayerAndAdd(resolution) {
	console.log(resolution);
	lastLayer = 
	L.geoJSON(getHexBins(resolution), {
    style: {
		"color": "white",
		"weight": 3,
		"fillColor": "#c89f04",
		"fillOpacity": .75,
		"zIndex": 10
	},
	onEachFeature: function(feature, layer) {
    let label = L.marker(layer.getBounds().getCenter(), {
      icon: L.divIcon({
        className: 'label',
        html: feature.properties["hives"]
	      })}).addTo(map);
		}
	}).addTo(map);
}

function removeLabels(){
    const elements = document.getElementsByClassName("label");
    while(elements.length > 0){
        elements[0].parentNode.removeChild(elements[0]);
    }
}

//data
	//bundeslÃ¤nder
	let bundeslaender = L.geoJSON(JSON.parse(httpGet("https://raw.githubusercontent.com/isellsoap/deutschlandGeoJSON/main/2_bundeslaender/2_hoch.geo.json")), {
    style: {
		"color": "#0e370b",
		"fillColor": "#c3f2c0",
		"weight": 0.5,
		"fillOpacity": 0		
	}}).addTo(map);	

	makeLayerAndAdd(1);

map.on('zoom', function(){
	let z = map.getZoom();
	if (z > 4 && z < 6 ) {
		lastLayer.removeFrom(map);
		removeLabels();
		makeLayerAndAdd(2);
		return;
	}
	if (z < 8 && z > 5) {
		lastLayer.removeFrom(map);
		removeLabels();
		makeLayerAndAdd(3);
		return;
	}
	if ( z < 9) {
		lastLayer.removeFrom(map);
		removeLabels();
		makeLayerAndAdd(4);
		return;
    } 
	if ( z < 11) {
		lastLayer.removeFrom(map);
		removeLabels();
        makeLayerAndAdd(5);
		return;
    }
});

	let legend = L.control({position: 'bottomright'});

	legend.onAdd = function (map) {

        grades = [0, 10, 20, 50, 100, 200, 500, 1000],

};
