sources:
    toilets:
        type: GeoJSON
        url: https://gist.githubusercontent.com/felipedeaujaques/348b9b70fcf9458b397f4f5a6b544abd/raw/dff6f017df4b721eaa54de7642665e6507ddc10d/toi_ffm.geojson
    voronoi:
        type: GeoJSON
        url: https://gist.githubusercontent.com/felipedeaujaques/bd474af81cdba1a4bbdc9e4ca6147b30/raw/6896ba95ed21a77fbb1e1937a12db8f518f3895e/voronoi.geojson

layers:
    toiletsLayer:
      data: { source: toilets }
      draw:
        points:
            order: 1
            size: 4px
            color: '#000'
    voronoiLayer:
      data: { source: voronoi }
      draw:
        polygons:
            order: 0
            color: |
                function() {
                    if (feature.area < 10000) {
                        return '#008000'
                    }
                    if (feature.area < 50000) {
                        return '#FFFF99'
                    }
                    if (feature.area < 100000) {
                        return '#FFA500'
                    }
                    if (feature.area >= 100000) {
                        return '#FF4500'
                    }
                }
        lines:
            order: 1
            width: 1px
            color: '#000'
